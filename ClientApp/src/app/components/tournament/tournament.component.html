      <h3>{{ model.tournamentName }}</h3>
      <p class="small">{{ model.tournamentDesc }}</p>
      <div class="go-corner" href="#">
        <div class="go-arrow">

    <button class="pimary-button" style="float:left" (click)="editTournament(model.tournamentId)">Edit</button>

  </div>
